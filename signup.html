<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search | instamsdhoni-fc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Include the header here -->
  <main class="container">
    <h2>Search Results</h2>
    <div id="search-results"></div>
  </main>
  <footer>
    <p>¬© 2025 instamsdhoni-fc. All rights reserved.</p>
  </footer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q')?.toLowerCase() || "";

    const data = [
      { type: 'Image', title: 'Dhoni 2011 Victory', path: 'gallery.html' },
      { type: 'News', title: 'Dhoni joins CSK camp', path: 'news.html' },
      { type: 'Account', title: 'Create Account', path: 'account.html' },
      { type: 'Login', title: 'Login Page', path: 'login.html' },
    ];

    const results = data.filter(item => item.title.toLowerCase().includes(query));
    const container = document.getElementById("search-results");

    if (results.length === 0) {
      container.innerHTML = '<p>No data found.</p>';
    } else {
      container.innerHTML = '<ul>' + results.map(item => `<li><a href="${item.path}">${item.title} (${item.type})</a></li>`).join('') + '</ul>';
    }
  </script>
</body>
</html>
