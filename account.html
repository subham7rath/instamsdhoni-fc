  <!-- Account Creation Section -->
  <main class="account-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="fname" pattern="[A-Za-z]+" required />
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lname" pattern="[A-Za-z]+" required />
      </div>
      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" name="dob" id="dob" required />
      </div>
      <div class="form-group">
        <label>Email ID:</label>
        <input type="email" name="email" id="email" required />
        <button type="button" onclick="sendEmailOTP()">Verify Email</button>
        <input type="text" id="emailOtp" placeholder="Enter OTP" />
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" name="city" required />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <select name="countryCode" required>

        </select>
        <input type="text" id="phone" maxlength="10" pattern="\d{10}" required />
        <button type="button" onclick="sendPhoneOTP()">Verify Phone</button>
        <input type="text" id="phoneOtp" placeholder="Enter OTP" />
      </div>

        <button type="button">Apple ID</button>

  <script>
    // Redirect with login check
    function checkAuth(page) {
      const isLoggedIn = localStorage.getItem('loggedIn');
      if (!isLoggedIn) {
        alert('Please login to continue');
        window.location.href = 'account.html';
        return false;
      }
      return true;
    }

    // Age verification logic
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      if (age < 18) {
        alert('You must be at least 18 years old.');
        e.preventDefault();
      }
    });

    function sendEmailOTP() {
      alert("OTP sent to your email (simulation)");
    }

    function sendPhoneOTP() {
      alert("OTP sent to your phone (simulation)");
    }
